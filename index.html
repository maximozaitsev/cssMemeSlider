<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="controls">
          <input
            class="input_btn"
            type="radio"
            name="slides"
            id="point1"
            checked
          />
          <label for="point1" class="point"></label>
          <input class="input_btn" type="radio" name="slides" id="point2" />
          <label for="point2" class="point"></label>
          <input class="input_btn" type="radio" name="slides" id="point3" />
          <label for="point3" class="point"></label>
          <input class="input_btn" type="radio" name="slides" id="point4" />
          <label for="point4" class="point"></label>
        </div>

        <div class="slides">
          <div class="slides-container">
            <img class="slide" src="./img/image1.jpg" alt="img1" />
            <img class="slide" src="./img/image2.jpg" alt="img2" />
            <img class="slide" src="./img/image3.jpg" alt="img3" />
            <img class="slide" src="./img/image4.webp" alt="img4" />
          </div>
        </div>

        <div class="captions">
          <div class="captions-container">
            <div class="caption">You think you're smarter than me? Really?</div>
            <div class="caption">Before coffee | After coffee</div>
            <div class="caption">
              When someone tells me I have too many books
            </div>
            <div class="caption">
              Don't do it, Carl. You're on your 9th life
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
