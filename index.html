<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slides">
          <div class="slides-container">
            <div class="slide" id="image1"></div>
            <div class="slide" id="image2"></div>
            <div class="slide" id="image3"></div>
            <div class="slide" id="image4"></div>
          </div>
        </div>

        <div class="controls">
          <input type="radio" name="slides" id="radio1" checked />
          <label for="radio1" class="radio"></label>
          <input type="radio" name="slides" id="radio2" />
          <label for="radio2" class="radio"></label>
          <input type="radio" name="slides" id="radio3" />
          <label for="radio3" class="radio"></label>
          <input type="radio" name="slides" id="radio4" />
          <label for="radio4" class="radio"></label>
        </div>

        <div class="captions">
          <div class="captions-container">
            <div class="caption">Caption 1</div>
            <div class="caption">Caption 2</div>
            <div class="caption">Caption 3</div>
            <div class="caption">Caption 4</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
